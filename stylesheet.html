<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">

<style>
    
    .firstBox {
    padding:10px;
    }
    
    body{
       background-color:#6d6d6d
    }
    p,h1,h2,h3,label,span{
       color: #c6fffc;
    }
    
    table, th, td {
    border: 0px solid black;
    }
     
    .fullDay{
       padding:10px;
    }
    
    .switch {
    position: relative;
    display: inline-block;
    width: 45px;
    height: 25px;
    }

    .switch input {display:none;}

    .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    }

    .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    }

    input:checked + .slider {
    background-color: #2196F3;
    }

    input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
    -webkit-transform: translateX(20px);
    -ms-transform: translateX(20px);
    transform: translateX(20px);
    }

    /* Rounded sliders */
    .slider.round {
    border-radius: 20px;
    }

    .slider.round:before {
    border-radius: 50%;
    }
    
/*         color settings for ColorPicker         */
    
    .radio-item {
      display: inline-block;
      position: relative;
      padding: 0 1px;
      margin: 2px 0 0; 
    }

    .radio-item input[type='radio'] {
      display: none;
    }

    .radio-item label {
      color: #ababab;
      font-weight: normal;
      top 4px;
      left 4px;
      width: 20px;
      height: 20px;
      border-radius: 15px;
      border: 2px transparent;
      display:inline-block;
    }

    .radio-item label:before {
      content: "";
      display: inline-block;
      position: relative;
      top: 0px;
      margin: 0 1px 0 0;
      width: 16px;
      height: 16px;
      border-radius: 16px;
      border: 2px solid #000000;
      background-color: transparent;
      }
 

    .radio-item input[type=radio]:checked + label:after {
      border-radius: 12px;
      width: 8px;
      height: 8px;
      position: absolute;
      top: 5px;
      left: 6px;
      content: " ";
      display: inline-block;
      background: #004c97;
      border: 1px solid #ffffff
    }
    </style>
